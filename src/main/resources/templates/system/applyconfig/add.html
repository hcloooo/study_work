<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增审批流程')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-applyconfig-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">奖惩类型：</label>
                <div class="col-sm-8">
                    <select name="priceId" class="form-control m-b">
                        <option value="">请选择</option>
                        <option th:each="item : ${types}" th:value="${item.id}" th:text="${item.priceType}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">处理人角色：</label>
                <div class="col-sm-8">
                    <select name="roleId" class="form-control m-b">
                        <option value="">请选择</option>
                        <option th:each="role : ${roles}" th:value="${role.roleId}" th:text="${role.roleName}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">处理顺序：</label>
                <div class="col-sm-8">
                    <input name="sortNum" class="form-control" type="number">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/applyconfig"
        $("#form-applyconfig-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-applyconfig-add').serialize());
            }
        }
    </script>
</body>
</html>
